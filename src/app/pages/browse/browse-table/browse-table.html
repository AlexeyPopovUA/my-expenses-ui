<ngx-datatable
  class="material"
  [selectionType]="'single'"
  [rows]="data"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="paging.totalElements"
  [offset]="paging.pageNumber"
  [limit]="paging.size"
  (page)='setPage($event)'
  (sort)='onSort($event)'
  (select)='onSelect($event)'
></ngx-datatable>
